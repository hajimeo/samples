---
as_atscale_host: %atscale_host%
as_preview_enabled: 'true'
as_default_schema: atscale
is_silent: 'true'
as_install_sample_data: 'false'
as_install_sample_data_omniture: 'false'
as_target_env: hadoop
as_distro: HDP
as_sub_distro: Unknown
is_adls: 'false'
as_use_rpms: 'false'
as_hive_flavor: atscale-sparksql
as_hive_flavor_batch: atscale-hive
as_hive_host_interactive: ''
as_hive_port_interactive: '10000'
as_hive_user_interactive: atscale
as_hive_password_interactive: ''
as_hive_host_batch: ''
as_hive_port_batch: '10511'
as_hive_user_batch: atscale
as_hive_password_batch: ''
as_install_directory: "/usr/local/atscale"
as_local_host: %atscale_host%
as_engine_memory: 2G
as_hadoop_common_home: "/usr/hdp/%hdp_version%/hadoop"
as_hadoop_libexec: "/usr/hdp/%hdp_version%/hadoop/libexec"
as_hdfs_home: "/usr/hdp/%hdp_version%/hadoop-hdfs"
as_hadoop_conf_dir: "/etc/hadoop/conf"
as_hive_conf_dir: "/usr/hdp/%hdp_version%/hive/conf"
as_tez_conf_dir: "/etc/tez/conf/"
as_compute_stats: 'true'
as_hdfs_root_dir: "/user/atscale/atscale"
as_ha_enabled: 'false'
as_ha_node_type: master
as_ha_node_number: '1'
as_ha_postgres_addresses: localhost
as_ha_cluster_fqdns: %atscale_host%
hll_enabled: 'true'
hll_create_jar: 'true'
as_drill_to_raw_query_limit_optional: 'false'
as_license_file: "/var/tmp/share/atscale/dev-vm-license-atscale.json"
as_license_source: atscale
lzo_jar_location: ''
as_hive_metastore_database: 'false'
ruby_bin: "/tmp/puppet/embedded/bin/ruby"
hadoop_classpath: "/usr/hdp/%hdp_version%/hadoop/conf:/usr/hdp/%hdp_version%/hadoop/lib/*:/usr/hdp/%hdp_version%/hadoop/.//*:/usr/hdp/%hdp_version%/hadoop-hdfs/./:/usr/hdp/%hdp_version%/hadoop-hdfs/lib/*:/usr/hdp/%hdp_version%/hadoop-hdfs/.//*:/usr/hdp/%hdp_version%/hadoop-yarn/lib/*:/usr/hdp/%hdp_version%/hadoop-yarn/.//*:/usr/hdp/%hdp_version%/hadoop-mapreduce/lib/*:/usr/hdp/%hdp_version%/hadoop-mapreduce/.//*::mysql-connector-java.jar:/usr/hdp/%hdp_version%/tez/*:/usr/hdp/%hdp_version%/tez/lib/*:/usr/hdp/%hdp_version%/tez/conf"
as_namenode: ''
thrifty_client_protocol: hortonworks
as_auth_host: ''
as_secure_installation: 'false'
has_custom_truststore: ''
as_is_kerberized: '%is_kerberized%'
as_kerberos_client_principal: atscale/%atscale_host%@%realm%
as_kerberos_client_keytab_location: "/etc/security/keytabs/atscale.service.keytab"
as_kerberos_hive_principal_batch: atscale/%atscale_host%@%realm%
as_kerberos_hive_principal_keytab_batch: "/etc/security/keytabs/atscale.service.keytab"
as_kerberos_short_name_batch: atscale
as_kerberos_hive_principal_interactive: atscale/%atscale_host%@%realm%
as_kerberos_short_name_interactive: atscale
as_kerberos_hive_principal_keytab_interactive: "/etc/security/keytabs/atscale.service.keytab"
as_kerberos_hive_metastore_principal: hive/_HOST@%realm%
as_hdfs_name_node_kerberos_principal: hdfs-%hdp_cluster_name%@%realm%
as_hdfs_use_tls: 'false'
use_custom_krb5conf: 'false'
custom_krb5conf_file: ''
as_hive_doas: ''
as_hdp_version: %hdp_version%
as_hdp_major_version: '%hdp_major_version%'
delegated_auth_enabled: 'true'
as_hive_queue: default
as_hive_scratchdir: ''
as_hive_warehouse: ''
as_spark_queue: default
as_spark_mem: 2G
as_spark_cores: '2'
as_spark_workers: '2'
compute_stats_disabled: ''
