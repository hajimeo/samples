---
as_atscale_host: %atscale_host%
as_preview_enabled: 'true'
as_default_schema: %default_schema%
is_silent: 'true'
as_install_sample_data: 'false'
as_install_sample_data_omniture: 'false'
as_target_env: hadoop
as_distro: CDH
as_sub_distro: Unknown
is_adls: 'false'
as_use_rpms: 'true'
as_hive_flavor: impala
as_hive_flavor_batch: impala
as_hive_host_interactive: ''
as_hive_port_interactive: '21050'
as_hive_user_interactive: atscale
as_hive_password_interactive: ''
as_hive_host_batch: ''
as_hive_port_batch: '21050'
as_hive_user_batch: atscale
as_hive_password_batch: ''
as_install_directory: "/usr/local/atscale"
as_local_host: %atscale_host%
as_engine_memory: 2G
as_hadoop_common_home: "/usr/lib/hadoop"
as_hadoop_libexec: "/usr/lib/hadoop/libexec"
as_hdfs_home: "/usr/lib/hadoop-hdfs"
as_hadoop_conf_dir: "/etc/hadoop/conf"
as_hive_conf_dir: "/usr/lib/hive/conf"
as_tez_conf_dir: ''
as_compute_stats: 'true'
as_hdfs_root_dir: "%hdfs_root_dir%"
as_ha_enabled: 'false'
as_ha_node_type: master
as_coordinator_only: 'false'
as_ha_cluster_fqdns: %atscale_host%
hll_enabled: 'true'
hll_create_jar: 'true'
as_drill_to_raw_query_limit_optional: 'false'
as_license_file: "%license_file%"
as_license_source: atscale
lzo_jar_location: ''
as_hive_metastore_database: 'false'
ruby_bin: "/tmp/puppet/embedded/bin/ruby"
hadoop_classpath: "%hadoop_classpath%"
as_namenode: ''
thrifty_client_protocol: cloudera
as_auth_host: ''
as_secure_installation: 'false'
has_custom_truststore: ''
as_is_kerberized: '%is_kerberized%'
as_kerberos_client_principal: atscale/%atscale_host%@%realm%
as_kerberos_client_keytab_location: "/etc/security/keytabs/atscale.service.keytab"
as_kerberos_hive_principal_batch: hive/_HOST@%realm%
as_kerberos_hive_principal_keytab_batch: ''
as_kerberos_short_name_batch: hive
as_kerberos_hive_principal_interactive: hive/_HOST@%realm%
as_kerberos_short_name_interactive: hive
as_kerberos_hive_principal_keytab_interactive: ''
as_kerberos_hive_metastore_principal: ''
as_hdfs_name_node_kerberos_principal: %hdfs_principal%@%hadoop_realm%
as_hdfs_use_tls: 'false'
use_custom_krb5conf: 'false'
custom_krb5conf_file: ''
as_hive_doas: ''
as_haproxy_dns_resolver_off: 'true'