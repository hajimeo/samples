spec:
  minReadySeconds: 180
  template:
    spec:
      hostname: ${_POD_NAME}
      subdomain: pods
      # NOTE: DNS settings may need to be changed based on the K8s environment
      dnsPolicy: ${_DNS_SETTING:-'ClusterFirst'}
      volumes:
        - name: share-volume
          hostPath:
            path: ${_SHARE_DIR}
            type: DirectoryOrCreate
      containers:
        - name: nexus-repository-manager
          # NOTE: not recommended but needed for name resolution
          securityContext:
            ${_SEC_CONTEXT:-'fsGroup: 2000'}
          ports:
            # probably don't need 5702 and 5703
            - name: nexus-ha-5701
              protocol: TCP
              containerPort: 5701
            - name: nexus-ha-2424
              protocol: TCP
              containerPort: 2424
            - name: nexus-ha-2434
              protocol: TCP
              containerPort: 2434
          volumeMounts:
            - name: share-volume
              # Using same path as the hostPath
              mountPath: ${_SHARE_DIR}
          lifecycle:
            postStart:
              exec:
                #command: ['/bin/bash', '-c', 'curl -s -L https://raw.githubusercontent.com/hajimeo/samples/master/misc/k8s-nxrm3-ha-enable.sh --compressed | bash /dev/stdin "${_SHARE_DIR}" "${_NODE_MEMBERS}"']
                command: ['/usr/bin/bash', '${_SHARE_DIR}/k8s-nxrm3-ha-enable.sh', '${_SHARE_DIR}', '${_NODE_MEMBERS}']
