spec:
  minReadySeconds: 300
  template:
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            server: 192.168.52.31
            path: /var/tmp/share/sonatype/k8s-nxrm3-ha
      containers:
        - name: nexus-repository-manager
          volumeMounts:
            - name: nfs-volume
              mountPath: /var/tmp/share/sonatype/k8s-nxrm3-ha
          lifecycle:
            postStart:
              exec:
                command: ['/bin/bash', '-c', 'curl -s -L https://raw.githubusercontent.com/hajimeo/samples/master/misc/k8s-nxrm3-ha-enable.sh --compressed | bash /dev/stdin "${_NODE_MEMBERS}" "${_SHARE_DIR}"']