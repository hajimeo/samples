# kubectl apply -n nexusrepo -f ./k8s-nexus-helmha-pvc.yaml

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexushelmha-nfs-pv-volume
  labels:
    type: nfs
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.4.31
    path: /var/tmp/share/sonatype/nexushelmha-nfs
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexushelmha-nfs-pv-claim
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Gi