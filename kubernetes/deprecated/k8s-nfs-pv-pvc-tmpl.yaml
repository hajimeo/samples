apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-volume
  labels:
    type: nfs
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${_NFS_SERVER}
    path: ${_SHARE_DIR}
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pv-claim
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Gi