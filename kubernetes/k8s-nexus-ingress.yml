apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller
  name: nexus-ingress
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
    #kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    #nginx.ingress.kubernetes.io/rewrite-target: /repository/docker-group/v$1
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
spec:
  ingressClassName: nexus-ingress
  tls:
    - hosts:
        - nxrm3-pg-k8s.standalone.localdomain
        - docker-k8s.standalone.localdomain
        - nxiq-k8s.standalone.localdomain
      secretName: nexus-tls
  rules:
    # NXRM3 + PostgreSQL standalone
    - host: nxrm3-pg-k8s.standalone.localdomain
      http:
        paths:
          - backend:
              service:
                name: nxrm3-pg-service
                port:
                  number: 8081
            pathType: Prefix
            path: /
    - host: docker-k8s.standalone.localdomain
      http:
        paths:
          - backend:
              service:
                name: nxrm3-pg-service
                port:
                  #number: 5000 # httpsPort
                  number: 4999 # httpPort
                  #number: 8081
            pathType: Prefix
            path: /

    # IQ
    - host: nxiq-k8s.standalone.localdomain
      http:
        paths:
          - backend:
              service:
                name: nxiq-pg-service
                port:
                  number: 8070
            pathType: Prefix
            path: /
    # NOTE: Do i need to expose this?
    - host: nxiq-admin-k8s.standalone.localdomain
      http:
        paths:
          - backend:
              service:
                name: nxiq-pg-service
                port:
                  number: 8071
            pathType: Prefix
            path: /
